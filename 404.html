<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const repo = '/fun-toys';
      const path = location.pathname.replace(repo, '');
      location.replace(repo + '/#' + path + location.search);
    </script>
  </head>
</html>
